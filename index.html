    <h1>The Grateful Dead</h1>
    <div style="border: 2px solid black; padding: 1rem;">
        <form>
            <fieldset>
                <legend>Do you enjoy the Grateful Dead?</legend>
                <p>
                    <input type="radio" name="size" id="size0" value="size0" />
                    <label for="size0">Yes</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size1" value="size1" />
                    <label for="size1">Of Course</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size2" value="size2" />
                    <label for="size2">Absolutely</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>If not, why?</legend>
                <p>
                    <input type="checkbox" name="fixins" id="never" value="never">
                    <label for="never">Never heard of them</label>
                </p>
                <p>
                    <input type="checkbox" name="fixins" id="deaf" value="deaf">
                    <label for="deaf">I'm deaf</label>
                </p>
                <p>
                    <input type="checkbox" name="fixins" id="bad" value="bad">
                    <label for="bad">I have a bad taste in music</label>
                </p>
            </fieldset>
        </form>
    </div>
